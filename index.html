<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rideshare Request</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<header>
    <i class="bi bi-cone-striped cone" id="cone"></i>
    <h1 class="header">Rideshare Request</h1>
</header>
<body>
   <form id="request-form">
      <div class="pass-info">
        <div class="form-group">
            <label for="passenger-name">Passenger's Name</label>
            <input type="text" id="passenger-name" placeholder="Last Name" autocomplete="off" name="passenger-name">
        </div>
        <div class="form-group">
            <label for="rider-count"> # of Rider's</label>
            <input type="number" id="riders" name="rider-count" min="1" max="15" value="1" placeholder="How many Riders">
        </div>
        <div class="form-group">
            <label for="transportation">Mode of Transportation</label>
            <select name="transportation" id="transportation">
                <option selected>Select one</option>
                <option value="plane">Plane</option>
                <option value="train">Train</option>
                <option value="bus">Bus</option>
                <option value="automobile">Automobile</option>
            </select>
        </div>
        <button type="submit" class="submit-btn"> Submit Request</button>
    </div>
</div>
</form>
<div id="tickets-container"></div>
<div class="hse-transport">
    <h3 class="mode-title">Add a New Mode of Transportation</h3>
    <label for="new-mode new-mode-label">Mode of Transportation:</label>
    <input type="text" id="new-mode" name="new-mode" placeholder="Please enter a value.">
    <button id="save-btn" class="save-btn"><i class="bi bi-floppy"></i>SAVE</button>
    <button id="cancel-btn" class="cancel-btn"><i class="bi bi-x-circle"></i>CANCEL</button>
</div>
    <div class="hse-transport" style="display:none; margin: 20px auto; max-width:400px; gap:8px;">
        <label for="new-mode-input">Add new mode</label>
        <input type="text" id="new-mode-input" placeholder="Enter mode (e.g., scooter)" />
        <div>
            <button id="save-btn">Save</button>
            <button id="cancel-btn">Cancel</button>
        </div>
    </div>
</body>
</html>
